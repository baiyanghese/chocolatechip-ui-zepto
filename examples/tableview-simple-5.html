<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Tableviews 5</title>
    <link rel="stylesheet" href="../chui/chui.css">
    <script src="../chui/zepto.js"></script>
    <script src="../chui/chui.js"></script>
    <script src="../chui/iscroll.js"></script>
    <script type="text/javascript">
        $(function() {
        
		});
    </script>
    
</head>
<body>
	<app>
		<view id="main" ui-background-style="striped" ui-navigation-status="current">
			<navbar>
				<h1>Tableview</h1>
			</navbar>
			<subview ui-associations="withNavBar">
				<scrollpanel>
					<tableview>
						<tablecell class="ui-no-hover">
							<celltitle>People</celltitle>
							<switchcontrol class="off" id="sleepSwitch" ui-value="ZZZZZZZZ!">
								<label ui-implements="on">ON</label>
								<thumb><thumbprop></thumbprop></thumb>
								<label ui-implements="off">OFF</label>
							</switchcontrol>
						</tablecell>
						<tablecell class="ui-no-hover"">
							<celltitle>Places</celltitle>
							<switchcontrol class="on" id="eatSwitch" ui-value="Yummy!">
								<label ui-implements="on">ON</label>
								<thumb><thumbprop></thumbprop></thumb>
								<label ui-implements="off">OFF</label>
							</switchcontrol>
						</tablecell>
						<tablecell ui-implements="celltitle-with-button" class="ui-no-hover">
							<celltitle>Things</celltitle>
							<uibutton>
								<label>View</label>
							</uibutton>
						</tablecell>
						<tablecell ui-implements="celltitle-with-button" class="ui-no-hover">
							<celltitle>Animals</celltitle>
							<uibutton>
								<label>See</label>
							</uibutton>
						</tablecell>
						<tablecell>
							<celltitle>Food</celltitle>
						</tablecell>
					</tableview>
				</scrollpanel>
			</subview>
		</view>
	</app>
</body>
</html>
