    <style type="text/css">
		stack {
			min-height: 40px;
			position: relative;
			-webkit-box-align: center;
			-webkit-box-pack: justify;
		}
		stack > uibutton {
			-webkit-box-flex: 0 !important;
		}
		stack > uibutton[ui-kind="rounded-rectangle"] {
			-webkit-box-flex: 1 !important;
		}
		stack * {
			-webkit-box-flex: 0;
		}
		stack > label {
			display: block;
		}
		stack.transparent {
			padding: 0 4px;
		}
		body[ui-background-style=slanted-left] {
			background-image: 
				-webkit-gradient(linear, right top, left bottom, 
				from(transparent), 
				color-stop(0.15, transparent),  
				color-stop(0.15, rgba(192,102,47,0.2)), 
				color-stop(0.50, rgba(192,102,47,0.2)), 
				color-stop(0.50, transparent), 
				color-stop(0.65, transparent),
				color-stop(0.69, rgba(192,102,47,0.2)),  
				to(rgba(192,102,47,0.2)));
			-webkit-background-size: 8px 8px;
		 background-size: 8px 8px;
		}
    </style>
    
    <script type="text/javascript">
		$(function() {
			
		});
    </script>
